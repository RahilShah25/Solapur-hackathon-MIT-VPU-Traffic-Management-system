<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="bg-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(960 540) rotate(90) scale(1080 1920)">
            <stop stop-color="#1e1b4b" />
            <stop offset="1" stop-color="#020617" />
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Deep Space Background -->
    <rect width="1920" height="1080" fill="url(#bg-glow)"/>
    
    <!-- Abstract City Grid / Map -->
    <g stroke="#3b82f6" stroke-width="1" stroke-opacity="0.2">
        <!-- Horizontal Lines -->
        <line x1="0" y1="100" x2="1920" y2="100" />
        <line x1="0" y1="300" x2="1920" y2="300" />
        <line x1="0" y1="500" x2="1920" y2="500" />
        <line x1="0" y1="700" x2="1920" y2="700" />
        <line x1="0" y1="900" x2="1920" y2="900" />
        
        <!-- Vertical Lines (Perspective) -->
        <path d="M960 540 L0 1080" />
        <path d="M960 540 L1920 1080" />
        <path d="M960 540 L400 1080" />
        <path d="M960 540 L1520 1080" />
    </g>

    <!-- Glowing Intersections (Traffic Nodes) -->
    <g fill="#60a5fa" filter="url(#glow)">
        <circle cx="400" cy="700" r="3" opacity="0.8">
            <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1520" cy="700" r="3" opacity="0.6" />
        <circle cx="960" cy="850" r="4" opacity="0.9">
            <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="700" cy="400" r="2" opacity="0.5" />
        <circle cx="1200" cy="400" r="2" opacity="0.5" />
    </g>

    <!-- Traffic Flow Lines (Moving) -->
    <path d="M0 700 H 1920" stroke="#8b5cf6" stroke-width="2" stroke-opacity="0.5" stroke-dasharray="100 200" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M400 1080 L 960 540" stroke="#ec4899" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="50 150" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="0" to="500" dur="5s" repeatCount="indefinite"/>
    </path>
     <path d="M1520 1080 L 960 540" stroke="#10b981" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="50 150" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="0" to="500" dur="7s" repeatCount="indefinite"/>
    </path>

    <!-- Hexagon Overlay (Tech Feel) -->
    <path d="M960 400 L1060 460 L1060 580 L960 640 L860 580 L860 460 Z" stroke="#3b82f6" stroke-width="2" fill="none" stroke-opacity="0.3"/>
    <circle cx="960" cy="520" r="40" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="4 4">
        <animateTransform attributeName="transform" type="rotate" from="0 960 520" to="360 960 520" dur="20s" repeatCount="indefinite"/>
    </circle>
    
</svg>
